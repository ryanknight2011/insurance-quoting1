<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Free Insurance Quote today! Knight Risk Solutions is here to help!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="mylogo.png" alt="Logo" class="h-16" />
    </div>
    <h1 class="text-2xl font-bold text-center mb-2">Get Your Free Quote</h1>
    <p class="text-center text-gray-600 mb-6">Fast, no-obligation insurance quote</p>
    <form action="https://formspree.io/f/myzbjybg" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required class="w-full border rounded-lg p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full border rounded-lg p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" name="phone" required class="w-full border rounded-lg p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
        <input type="text" name="zip" maxlength="5" required class="w-full border rounded-lg p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Type of Insurance</label>
        <select name="type" required class="w-full border rounded-lg p-2">
          <option value="">Select one</option>
          <option>Auto (Personal)</option>
          <option>Homeowners</option>
          <option>Renters</option>
          <option>Commercial Auto</option>
          <option>General Liability</option>
          <option>Workers Comp</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
        Get My Quote
      </button>
      <p class="text-center text-sm text-gray-600 mt-3">We will contact you soon after submission.</p>
    </form>
  </div>
</body>
</html>
